<div class="container mt-5">
  <h2 class="text-center mb-5">Employee Management</h2>
  <form #employeeForm="ngForm" (ngSubmit)="onSave(employeeForm)" class="mb-5">
    <div class="row">
      <div class="form-group col-md-6">
        <label for="firstname">First Name</label>
        <input id="firstname" name="firstname" [(ngModel)]="selectedEmployee.firstname" class="form-control">
      </div>
      <div class="form-group col-md-6">
        <label for="lastname">Last Name</label>
        <input id="lastname" name="lastname" [(ngModel)]="selectedEmployee.lastname" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="birthdate">Birth Date</label>
      <input id="birthdate" name="birthdate" [(ngModel)]="selectedEmployee.birthdate" class="form-control" type="date">
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="phone">Phone</label>
        <input id="phone" name="phone" [(ngModel)]="selectedEmployee.phone" class="form-control">
      </div>
      <div class="form-group col-md-6">
        <label for="city">City</label>
        <input id="city" name="city" [(ngModel)]="selectedEmployee.address.city" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="zip">Zip</label>
        <input id="zip" name="zip" [(ngModel)]="selectedEmployee.address.zip" class="form-control">
      </div>
      <div class="form-group col-md-6">
        <label for="street">Street</label>
        <input id="street" name="street" [(ngModel)]="selectedEmployee.address.street" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="number">Number</label>
        <input id="number" name="number" [(ngModel)]="selectedEmployee.address.number" class="form-control">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save Employee</button>
  </form>

  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Birth Date</th>
        <th>Phone</th>
        <th>City</th>
        <th>Zip</th>
        <th>Street</th>
        <th>Number</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.firstname }}</td>
        <td>{{ employee.lastname }}</td>
        <td>{{ employee.birthdate }}</td>
        <td>{{ employee.phone }}</td>
        <td>{{ employee.address.city }}</td>
        <td>{{ employee.address.zip }}</td>
        <td>{{ employee.address.street }}</td>
        <td>{{ employee.address.number }}</td>
        <td>
          <button (click)="onEdit(employee.id!, employee)" class="btn btn-secondary btn-sm">Edit</button>
          <button (click)="onDelete(employee.id!)" class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
